<div class="block pad bg align-center" data-parallax="scroll" data-image-src="{{image}}">
	<div class="wrap">
		<div class="row">
            <h1>{{title}}</h1>
		</div>
	</div>
</div>
<style>
.bg {
background:
	linear-gradient(
		rgba(0, 0, 0, 0),
		rgba(0, 0, 0, 1)
	),
	url({{image}});
	background-size: cover;
	background-position: center center;
}
</style>
<article class="wrap small pad-top">
	<div class="fontsize-small faint">{{date}}</div>
	<div class="pad-top">
		{{content}}
	</div>
	<div class="fontsize-large align-center">
	<p>
		<a target="_blank" href="//facebook.com/sharer/sharer.php?u={{URL}}"><i class="fa fa-facebook"></i></a>
		<a target="_blank" href="//twitter.com/home?status={{URL}}"><i class="fa fa-twitter"></i></a>
		<a target="_blank" href="//plus.google.com/share?url={{URL}}"><i class="fa fa-google-plus"></i></a>
	</p>
	</div>
</article>
